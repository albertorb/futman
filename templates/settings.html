{% extends 'master.html' %}
{% block home %}
    <div class="row container padding-left-15">
        <div class="page-header">
            <h1>Update account info</h1>
        </div>

        <div class="panel-heading text-primary h2">user info</div>
        <div class="col-md-8  panel panel-default">
            <form role="form" method="post" class="panel-body">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{ request.user }}">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image">

                    <p class="help-block">Drop your image here</p>
                </div>
                <button type="submit" class="btn btn-default text-green">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
