{% extends 'master.html' %}


{% block home %}

    <div class="container row">
        <div class="page-header text-center">
            <h1>FUTMAN
                <small>Virtual football manager</small>
            </h1>
        </div>
        <div class="col-md-8 padding-top-5 padding-left-10">
            <div class="jumbotron text-center">
                <h1>Are you ready?</h1>

                <p>Discover a new way to play team management games</p>

                <p><a class="btn btn-success btn-lg" role="button" href="signup">Register</a></p>
            </div>
        </div>
        <div class="col-md-4 padding-top-5">


            <form class="panel panel-body" role="form" method="POST">
                <div class="h1 text-success text-center panel-group panel-heading">Sign in</div>
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">Username and password do not match</div>
                    <div class="form-group has-error">
                        <input type="text" class="form-control input-lg" id="inputEmail" name="username"
                               placeholder="Username"
                               required="True" autofocus="True">
                    </div>
                    <div class="form-group has-error">

                        <input type="password" class="form-control input-lg" id="inputPassword" name="password"
                               placeholder="Password"
                               required="True">

                    </div>

                     <div class="form-group padding-bottom-15">
                        <div class="col-md-12 padding-left-5">
                            <button type="submit" class="btn btn-block btn-success fa fa-sign-in fa-2x"></button>
                        </div>
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="inputEmail" name="username"
                               placeholder="Username"
                               required="True" autofocus="True">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control input-lg" id="inputPassword" name="password"
                               placeholder="Password"
                               required="True">

                    </div>

                    <div class="form-group padding-bottom-15">
                        <div class="col-md-12 padding-left-5">
                            <button type="submit" class="btn btn-block btn-success fa fa-sign-in fa-2x"></button>
                        </div>
                    </div>

                {% endif %}


                <div class="text-center "><a href="/forgetpass" class=" text-info">Forgotten
                    password?</a></div>

            </form>


        </div>

    </div>
    </div>

{% endblock %}
